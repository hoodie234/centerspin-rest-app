<html>
    
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    
    <body>
        
        <h2 id="title"></h2>
        <br>
        <div id="description"></div>
        <br>
        <div id="source"></div>
        
        <script>
            
            
            
            var getQueryVars = function() {
                var vars = [], hash;
                var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                for(var i = 0; i < hashes.length; i++)
                {
                    hash = hashes[i].split('=');
                    vars[hash[0]] = hash[1];
                }
                return vars;
            };
            
            var queryParams = getQueryVars();
            var articleID = queryParams.id;
            
            $.get("api/content/articles/" + articleID, function(response) {
                var articleData = response;
               $("#title").text(articleData.title);
               $("#description").text(articleData.description);
               $("#source").text(articleData.source);
            });
            
            
            
        </script>
    </body>
    
</html>
